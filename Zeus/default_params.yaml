# default_params.yaml
# ---------------------------------------------------------------------------
# All values here are the initial defaults shown in the Streamlit sidebar.
# Users can override every parameter at runtime via the UI.
# ---------------------------------------------------------------------------

indicators:
  ema_period: 20          # EMA lookback for Keltner midline
  atr_period: 14          # ATR lookback for Keltner bandwidth
  atr_multiplier: 2.0     # Keltner band width = multiplier × ATR
  adx_period: 14          # ADX lookback

filters:
  adx_threshold: 25.0          # Maximum ADX for mean-reversion regime (ADX ≤ 20 → condor)
  rsi_low: 30.0                # RSI floor — must be >= this value
  rsi_high: 70.0               # RSI ceiling — must be <= this value
  min_prr_condor: 0.55         # Iron condor PRR gate: BOTH sides must pass (0–1)
  min_prr_spread: 0.70         # Directional spread PRR gate: relevant side must pass (stricter, 0–1)
  days_before_earnings: 2      # Days before earnings to block trades
  days_after_earnings: 1       # Days after earnings to block trades

slippage:
  credit_condor: 0.65          # Premium collected on iron condor (two sides sold, $)
  credit_spread: 0.50          # Premium collected on single credit spread ($)
  wing_width: 5.0              # Fixed wing width ($) — max_loss = wing_width - credit

session:
  open_hour: 9
  open_minute: 30
  close_hour: 16
  close_minute: 0
  timezone: "America/New_York"
