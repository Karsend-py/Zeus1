# default_params.yaml
# ---------------------------------------------------------------------------
# All values here are the initial defaults shown in the Streamlit sidebar.
# Users can override every parameter at runtime via the UI.
# ---------------------------------------------------------------------------

indicators:
  ema_period: 20          # EMA lookback for Keltner midline
  atr_period: 14          # ATR lookback for Keltner bandwidth
  atr_multiplier: 2.0     # Keltner band width = multiplier × ATR
  adx_period: 14          # ADX lookback

filters:
  adx_threshold: 25.0     # Maximum ADX to allow entry (low-vol regime)
  rsi_low: 30.0           # RSI floor — must be >= this value
  rsi_high: 70.0          # RSI ceiling — must be <= this value
  iv_rank_min: 30.0       # Minimum IV Rank to allow entry
  blackout_buffer_days: 3 # Calendar days before/after blackout to block

slippage:
  credit_received: 0.50   # Fixed premium credit per contract ($)
  max_loss: 2.50          # Fixed max loss on breach per contract ($)

session:
  open_hour: 9
  open_minute: 30
  close_hour: 16
  close_minute: 0
  timezone: "America/New_York"
